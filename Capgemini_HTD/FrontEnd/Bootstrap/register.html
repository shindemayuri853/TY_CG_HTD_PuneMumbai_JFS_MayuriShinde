        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

      <div class="col-md-6 offset-md-3 mt-5 ">
            <h4>Register Please!!!</h4>
            <form action="">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Full Name</span>
                    </div>
                    <input type="text" name="name" id="name" placeholder="Firsr" class="form-control">
                    <input type="text" name="name" id="name" placeholder="Last" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Email</span>
                    </div>
                    <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                            <span class="input-group-text">DOB</span>
                    </div>
                    <input type="dob" name="dob" id="dob"  placeholder="dd-mm-yyyy" class="form-control">
                    
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                            <span class="input-group-text">Password</span>
                    </div>
                    <input type="password" name="password" id="password"  placeholder="password" class="form-control">
                    
                </div>
                <div class="btn-group float-right">
                        <button type="reset" class="btn btn-outline-primary">Reset</button>
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </div>
        
            </form>
        </div>
        
        
    
    
        <script src="./js/jquery-3.4.1.js"></script>
        <script src="./bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
