<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
</head>
<body>
    <form action="">
        <label for="name">First Name</label><br>
        <input type="text" required><br>
        <label for="name">Last Name</label><br>
        <input type="text"><br>
        <label for="mail">Email Id</label><br>
        <input type="email" name="email" id="" required><br>
        <div>
                <label for="Date">Date of Birth</label><br>
                <select name="Date" id="Date">
                    <option value="" selected disabled>Select</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>Date 
                <select name="Month" id="">
                        <option value="" selected disabled>Select</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                </select>Month 
                <select name="Year" id="">
                        <option value="" selected disabled>Select</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2016</option>
                        <option value="2018">2016</option>
                        <option value="2019">2016</option>
                        <option value="2020">2016</option>
                </select>Year
        </div>
        <div>
            <label for="Gender">Gender</label><br>
            <input type="radio" name="male" id="">Male 
            <input type="radio" name="female" id="">Female 
            <input type="radio" name="other" id="">Other
        </div>
        <div>
            <label for="Date">Date of Joining</label><br>
            <input type="date" name="date" id="">
        </div>
        <div>
            <label for="skills">Skills</label><br>
            <input type="checkbox" name="check" id="">Java
            <input type="checkbox" name="check" id="">SQL
            <input type="checkbox" name="check" id="">JDBC
            <input type="checkbox" name="check" id="">J2EE
        </div>
        <div>
            <input type="button" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
