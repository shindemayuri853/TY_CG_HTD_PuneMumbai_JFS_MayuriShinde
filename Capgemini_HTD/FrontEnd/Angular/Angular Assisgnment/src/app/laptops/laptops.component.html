<div class="col-md-3 float-left force-overflow">
    <div class="card card-body col-md-12" *ngFor ='let laptop of laptops'>
        <img [src]="laptop.imgURL" class="card-img-top" 
         (click)='selectLaptop(laptop)' alt="">
       <h4 class="text-center">{{laptop.brand}}</h4>
    </div>
</div>

<app-laptop-details [laptop]='selectedLaptop'></app-laptop-details>
