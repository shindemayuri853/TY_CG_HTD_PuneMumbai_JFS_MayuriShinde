<div class="col-md-3 float-left force-overflow">
    <div class="card card-body col-md-12" *ngFor ='let bike of bikes'>
        <img [src]="bike.imgURL" class="card-img-top" 
         (click)='selectBike(bike)' alt="">
       <h4 class="text-center">{{bike.brand}}</h4>
    </div>
</div>

<app-bike-details [bike]='selectedBike'></app-bike-details>
