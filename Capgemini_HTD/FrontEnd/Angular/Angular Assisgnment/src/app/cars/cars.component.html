<div class="col-md-3 float-left force-overflow">
    <div class="card card-body col-md-12" *ngFor ='let car of cars'>
        <img [src]="car.imgURL" class="card-img-top" 
         (click)='selectCar(car)' alt="">
         <h4 class="text-center">{{car.brand}}</h4>
    </div>
</div>

<app-car-details [car]='selectedCar'></app-car-details>
