<div class="col-md-3 float-left force-overflow">
    <div class="card card-body col-md-12" *ngFor ='let mobile of mobiles'>
        <img [src]="mobile.imgURL" class="card-img-top" 
         (click)='selectMobile(mobile)' alt="">
       <h4 class="text-center">{{mobile.brand}}</h4>
    </div>
</div>

<app-mobile-details [mobile]='selectedMobile'></app-mobile-details>
