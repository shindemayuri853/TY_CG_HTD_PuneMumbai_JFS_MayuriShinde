<div class="col-md-5 offset-md-4 mt-5">
        <h3 class="bottom-bordered">Add Product</h3>
    <form  #productForm = "ngForm" (ngSubmit) ="submitForm(productForm)">
        <div  class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" name="productName" placeholder="Enter Product Name" 
            class="form-control mb-3" #productName="ngModel" ngModel>
        </div>
        <div class="form-group">
            <label for="productCategory">Product Category</label><br>
            <select name="productCategory" id="productCategory" class="form-control" #productCategory="ngModel" ngModel>
                <option value="" class=""></option>
                <option value="fashion">Fashion</option>
                <option value="electronics">Electronics</option>
                <option value="kitchen">Kitchen</option>
                <option value="home">Home</option>
                <option value="beauty">Beauty</option>
                <option value="groceries">Groceries</option>
                <option value="appliances">Appliances</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="number" name="productPrice" id="productPrice" class="form-control" 
            placeholder="Enter Product Price" #productPrice="ngModel" ngModel>
        </div>
        <div class="form-group">
            <label for="productDetails">Product Details</label>
            <input type="text" name="productDetails" id="productDetails" class="form-control"
            placeholder="Enter Product details" #productDetails= "ngModel" ngModel style="height: 200px;">
        </div>
        <div class="form-group">
            <label for="productImage">Product Name</label>
            <input type="url" name="productImage" id="productImage" class="form-control"  required="required"
            placeholder="Enter ImageURL here" #productImage="ngModel" ngModel> 
        </div>
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
