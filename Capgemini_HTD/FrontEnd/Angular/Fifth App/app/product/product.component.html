<div class="card card-body col-md-3 mt-5 float-left" *ngFor="let product of productService.products">
  <img [src]="product.productImage" class="card-img-top" alt="image" style="height: 200px;">
  <h4>{{product.productName}}</h4>
  <p>{{product.productPrice | currency : 'INR'}} </p>
  <p>{{product.productDetails}}</p>
</div>
