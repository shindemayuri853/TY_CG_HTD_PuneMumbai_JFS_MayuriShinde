<div>
    <div class=" col-md-3 mt-5 card card-body float-left" *ngFor='let product of products'>
      <img class="card-img-top" [src]="product.image" alt="product" style="height: 200px;">
      <div class="card-body">
        <h4 class="card-title">{{product.name}}</h4>
        <p class="card-text">{{product.price | currency :'INR'}}</p>
      </div>
    </div>
</div>
