<div class="col-md-4 offset-4 mt-5">
    <form >
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Name" name="name" [(ngModel)]='name'>
        </div>
        <div class="form-group">
            <input type="number" placeholder="Enter Number" name="mobile" [(ngModel)]='mobile'>
        </div>
        <button class="btn btn-primary float-right" (click)='printFrom()' type="submit">Submit</button>
    </form>
</div>
