<div class="col-md-4 offset-md-4 mt-5 mb-3">
    <form #registrationForm='ngForm' (ngSubmit)="register(registrationForm)">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" name="name" #name='ngModel' ngModel id="name" class="form-control"
                placeholder="Enter Full Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" #email='ngModel' ngModel id="email" class="form-control"
                placeholder="Enter Email" required email>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" name="phone" #phone='ngModel' ngModel id="phone" class="form-control"
                placeholder="Enter Phone Number" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" #password='ngModel' ngModel id="password" class="form-control"
                placeholder="Enter Password" required>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" #password2='ngModel' ngModel id="password2"
                class="form-control" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
            <label for="DOB">Date of Birth</label>
            <input type="date" name="DOB" #DOB='ngModel' ngModel id="DOB" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select name="role" id="role" #role='ngModel' ngModel class="form-control" required>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" #gender='ngModel' ngModel class="form-control" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="btn-group col-md-12">
            <button type="reset" class="btn btn-outline-dark">Reset</button>
            <button type="submit" class="btn btn-outline-primary" 
            [disabled]='registrationForm.invalid || password.value !== password2.value'>
                Register
            </button>
        </div>
    </form>
</div>
