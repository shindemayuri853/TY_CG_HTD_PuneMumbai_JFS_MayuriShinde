<div class="container mt-4">
    <table class="table table-bordered table-hover">
        <thead class="bg-dark text-white">
            <tr>
                <th>Index</th>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let users of user; index as i'>
                <td>{{i+1}}</td>
                <td>{{users.id}}</td>
                <td>{{users.name}}</td>
                <td>{{users.email}}</td>
                <td>{{users.phone}}</td>
            </tr>
        </tbody>
    </table>
    
</div>
