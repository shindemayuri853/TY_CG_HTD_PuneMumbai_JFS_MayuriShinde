<div class="mt-5">
    <table class="bg-primary">
        <thead>
            <tr>
                <th>Index</th>
                <th>ID</th>
                <th>Email</th>
                <th>Image</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let user of gitUsers; index as i'>
                <td>{{i+1}}</td>
                <td>{{user.id}}</td>
                <td>{{user.login}}</td>
                <td>
                    <img [src]="user.avatar_url" width="200px" height="200px" alt="ImageURL">
                </td>
                <td>{{user.url}}</td>
            </tr>
        </tbody>
    </table>
</div>
